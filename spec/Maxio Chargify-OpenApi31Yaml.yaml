- name: Subscription Status
- name: Webhooks
- name: Advance Invoice
  description: ''
- name: API Exports
  description: ''
- name: Currency Codes
  description: >
    Currency Codes are used when

    <a href="/zendesk/url/hc/en-us/articles/360002660893" target="_blank">multicurrency</a>

    is enabled in your Maxio account.



    Currency Codes are READ-ONLY Objects, and are only supported for LIST and READ calls.
- name: Contracts
  description: >
    A Contract is an important object in Maxio. Contracts hold <a href="#tag/Transactions">

    Transactions</a>, <a href="#tag/Revenue-Entries">Revenue Entries</a>, and <a href="#tag/Invoices">

    Invoices</a> for a <a href="#tag/Customers">Customer</a>.

    <a href="/zendesk/url/hc/en-us/sections/206225367-Finance-Reports" target="_blank">

    Finance Reports</a> are computed by Contract by default, and

    <a href="/zendesk/url/hc/en-us/sections/206218708-Analytics-Reports" target="_blank">

    Analytics Reports</a> can be configured to run by Contract as well.



    The Contract object has a sub-element, the Contract Billing Profile (<tt>billing_profile</tt>),

    which is used to store the Billing and Address fields for the Contract.
- name: Transactions
  description: >
    The <a href="/zendesk/url/hc/en-us/articles/225405787" target="_blank">Transaction</a>

    is the heart of your financial records. A Transaction is a <a href="#tag/Contracts">Contract</a> element,

    a record that represents a financial obligation for a subscription or point-in-time purchase at the element

    or <a href="#tag/Items">Item</a> level. Through the creation of Transactions in Maxio,

    <a href="#tag/Revenue-Entries">Revenue Entries</a> are scheduled and <a href="#tag/Invoices">Invoices</a>

    are created and scheduled.
- name: Sales Orders
  description: >
    Sales Orders in Maxio have historically been synced in through the Salesforce integration and

    processed into financial records within Maxio. Sales Orders are no longer exclusive to the

    Salesforce integration, however, and can now be created and processed in Maxio without any

    association to a CRM.



    Sales Orders are composed of Sales Order Line Items, which are used to create

    <a href="#tag/Transactions">Transactions</a> (and <a href="#tag/Revenue-Entries">Revenue Entries</a>

    and <a href="#tag/Invoices">Invoices</a> by proxy) during the processing of the Sales Order.

    Sales Order Line Items are not presently available independently of Sales Orders.
- name: Registers
  description: >
    A <a href="/zendesk/url/hc/en-us/articles/216538648/" target="_blank">Register</a>

    contains one or more <a href="#tag/Contracts">Contracts</a>, which in turn hold

    <a href="#tag/Transactions">Transactions</a> and <a href="#tag/Invoices">Invoices</a>.

    Each Register has a single, defined <a href="#tag/Currency-Codes">currency</a>;

    however, there can be multiple Registers that use the same <a href="#tag/Currency-Codes">currency</a>.



    Registers are READ-ONLY Objects, and are only supported for LIST and READ calls.
- name: Items
  description: >
    An Item is a product or service you license or sell. Each <a href="#tag/Transactions">Transaction</a>

    and each Invoice Line Item is linked to an Item, and Items are linked to <a href="#tag/Accounts">

    Accounts</a>.



    Items are READ-ONLY Objects, and are only supported for LIST and READ calls.
- name: Accounts
  description: >
    An <a href="/zendesk/url/hc/en-us/articles/231747448/" target="_blank">Account</a>

    is a record in your Chart of Accounts. Accounts can be added through the

    user interface, or through integration with your GL.



    Accounts are used extensively in Reporting. For efficient reporting, each <a href="#tag/Items">Item</a>

    should be linked to an Account of Type Income, and optionally linked to both a Liability Account (to

    record Deferred Revenue) and also an Asset Account (to record Unbilled Accrued Revenue).



    Accounts are READ-ONLY Objects, and are only supported for LIST and READ calls.
- name: Revenue Entries
  description: >
    Revenue Entries exist exclusively in the context of the <a href="#tag/Transactions">Transactions</a>

    to which they belong. A <a href="#tag/Transactions">Transaction</a> can possess any number of Revenue

    Entries, but each Revenue Entry can belong to one and only one <a href="#tag/Transactions">Transaction

    </a>; Revenue Entries cannot be moved from one <a href="#tag/Transactions">Transaction</a> to another,

    and they cannot be created or stored independent of a <a href="#tag/Transactions">Transaction</a>.



    Revenue Entries are used in

    <a href="/zendesk/url/hc/en-us/sections/206225367-Finance-Reports" target="_blank">

    Finance Reports</a>, with the Revenue Entries grouped and calculated by either the

    <a href="#tag/Transactions">Transaction</a> <a href="#tag/Items">Item</a> or the Account with which the

    <a href="#tag/Items">Item</a> is associated.



    Revenue Entries are READ-ONLY Objects, and are only supported for LIST and READ calls.
- name: Revenue Recognition Methods
  description: >
    Revenue Recognition Methods

    are the <a href="/zendesk/url/hc/en-us/articles/217112427/" target="_blank">

    methods for calculating and generating</a> <a href="#tag/Revenue-Entries">Revenue</a> records

    for a <a href="#tag/Transactions">Transaction</a>.



    Revenue Recognition Methods are READ-ONLY Objects, and are only supported for LIST and READ calls.
- name: Billing Methods
  description: >
    The <a href="/zendesk/url/hc/en-us/articles/217112447/" target="_blank">Billing Method

    </a> is applied when generating Invoice Line Items for <a href="#tag/Transactions">Transactions</a>, and

    is used to specify the billing (<a href="#tag/Invoices">Invoice</a>) frequency (e.g. "Monthly from

    Invoice Start Date," "All on Invoice Start Date," "Monthly in Arrears") for the

    <a href="#tag/Transactions">Transaction</a>.



    Billing Methods are READ-ONLY Objects, and are only supported for LIST and READ calls.
- name: Billing Descriptions
  description: >
    <a href="/zendesk/url/hc/en-us/articles/360022728613-Invoicing-Setup-and-Configuration#h_54ab075e-5b75-418a-be59-37d1750b2e5d" target="_blank">

    Billing Line Item Descriptions</a> are used when Invoice Line Item

    Descriptions are automatically generated during the creation of <a href="#tag/Transactions">Transactions</a>.



    Billing Line Item Descriptions are READ-ONLY Objects, and are only supported for LIST and READ calls.
- name: Payment Terms
  description: >
    <a href="/zendesk/url/hc/en-us/articles/115009640007/" target="_blank">Invoice

    Payment Terms</a> (such as "Due Upon Receipt" and "Net 30") indicate the offset between the

    <a href="#tag/Invoices">Invoice</a> Date and the <a href="#tag/Invoices">Invoice</a> Due Date, and can

    be used to calculate the <a href="#tag/Invoices">Invoice</a> Due Date in the event the Due Date is

    missing or left blank.



    Though the legacy API Object Name (QbPaymentTerms) has been preserved,

    Payment Terms can be configured (Admin > Reference Lists > Payment Terms) and used within any

    Maxio account; they are not exclusive to any GL or integration.



    Payment Terms are READ-ONLY Objects, and are only supported for LIST and READ calls.
- name: Country Codes
  description: >
    Country Codes and Country Names are used in Billing and Shipping Address fields.



    Country Codes are READ-ONLY Objects, and are only supported for LIST and READ calls.
- name: Auto-Renewal Profiles
  description: >
    Auto-Renewal Profiles are <a href="#tag/Transactions">Transaction</a> renewal rules you can define

    via Admin > Auto-Renewal Profiles to enable the automatic renewal of <a href="#tag/Transactions">

    Transactions</a>.



    Auto-Renewal Profiles are READ-ONLY Objects, and are only supported for LIST and READ calls.
