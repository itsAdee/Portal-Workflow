tags:
- name: Billing Portal
- name: Coupons
- name: Components
- name: Customers
  description: >
    A <a href="/zendesk/url/hc/en-us/articles/225568268" target="_blank">Customer</a>

    is an entity with whom you transact business. A Customer can have one or more

    <a href="#tag/Contracts">Contracts</a>, which in turn hold <a href="#tag/Transactions">Transactions</a>,

    <a href="#tag/Revenue-Entries">Revenue Entries</a>, and <a href="#tag/Invoices">Invoices</a>.

    The Customer Object sub-element Customer Billing Profile (<tt>billing_profile</tt>) stores the

    Billing and Address fields for the Customer.
- name: Custom Fields
- name: Events
- name: 'Events-Based Billing: Segments'
- name: Insights
- name: Invoices
  description: >
    The Invoice is a pivotal record type in financial accounting and an important Object in Maxio.

    Invoice Objects contain two subelements: the read-only Invoice Audit Entry (<tt>auditentry</tt>), and

    the Invoice Line Items (<tt>line_items</tt>). These Line Items are used in the calculation of

    <a href="/zendesk/url/hc/en-us/articles/217115397" target="_blank">

    Deferred Revenue and Unbilled Accrued Revenue</a> and for financial reporting in general.
- name: Offers
- name: Payment Profiles
